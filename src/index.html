<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicons/favicon.png">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions header__top-actions">
            <a class="logo top-actions__logo" href="#">
              <img
                src="./images/svg/logo.svg"
                alt="CRAZYBABY"
                class="logo__image"
              >
            </a>

            <div class="top-actions__properties">
              <a class="top-actions__specs" href="#">
                specs
              </a>

              <div class="top-actions__language radiobutton">
                <input
                  type="radio"
                  name="language"
                  value="en"
                  class="radiobutton--en"
                  id="en"
                  checked
                >
                <label class="radiobutton__check radiobutton__check--en" for="en">
                  EN
                </label>

                /

                <input
                  type="radio"
                  name="language"
                  value="ua"
                  class="radiobutton--ua"
                  id="ua"
                >
                <label class="radiobutton__check" for="ua">
                  UA
                </label>
              </div>

              <a class="top-actions__button" href="#">
                buy
              </a>
            </div>
          </div>

          <div class="grid">
            <div class="
              header__image
              grid__item_tablet-4-8
              grid__item_desktop-5-12"
           ></div>

            <div class="grid__item grid__item--1-4">
              <h1 class="header__title">
                Futuristic <br>
                Wireless <br>
                Speaker
              </h1>
            </div>

            <div class="grid__item grid__item--1-3">
              <div class="header__subtitle">
                Luna's performance is balanced and smooth in all frequency ranges which makes the music both naturally pleasant and distinctly more layered.
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <a href="#" class="logo footer__logo">
          <img
            src="./images/svg/logo.svg"
            alt="CRAZYBABY"
            class="logo__image"
          >
        </a>

        <div class="footer__social-networks">
          <a href="https://www.facebook.com/hicrazybaby/" class="icon icon__facebook">
            <img
              src="./images/svg/facebook.svg"
              alt="facebook"
              class="icon__facebook-image"
            >
          </a>

          <a href="https://twitter.com/crazybabyaudio" class="icon icon__twitter">
            <img
              src="./images/svg/twitter.svg"
              alt="icon__twitter"
              class="icon__twitter-image"
            >
          </a>

          <a href="https://www.instagram.com/crazybaby/" class="icon">
            <img
              src="./images/svg/instagram.svg"
              alt="instagram"
              class="icon__instagram-image"
            >
          </a>
        </div>

        <p class="footer__copyright">
          Â© 2019 All rights reserved. Terms of Use & Privacy Policy
        </p>
      </div>
    </footer>
  </body>
</html>
